<head>
  <title>screwdriver</title>

<template name="input">
<form id="userform" class="form-inline">
   <input id="username" type="text"/>
   <button type="submit" class="btn btn-primary">GET ALL THE BADGES!</button>
   </form>
</template>

<template name="badges">
  {{#each achievements}}
              <div class="span4">
<h2>{{name}}</h2>
<p>{{description}}</p>
<img src="{{badge}}">
              </div><!--/span-->
{{/each}}
</template>

              <span class="icon-bar"></span>
